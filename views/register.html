<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<link rel="stylesheet" href="/css/style.css">
		<script src="/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<article class="container register">
			<form onsubmit="return register()">
				<h2>登录</h2>
				<div class="alert alert-danger" role="alert">登录失败！</div>
				<div class="alert alert-success" role="alert">登录成功！</div>
				<div class="form-group">
					<label for="mobile">手机号：</label>
					<input type="text" class="form-control" id="mobile" placeholder="手机号" value="">
				</div>
				<button type="button" class="get-check btn btn-default">免费获取短信验证码</button>
				<div class="form-group">
					<label for="checkNum">短信验证码：</label>
					<input type="text" class="form-control" id="checkNum" placeholder="短信验证码">
				</div>
			  <button type="submit" class="btn btn-primary">登录</button>
			  <button type="reset" class="btn btn-default">重置</button>
				<div class="third-login-box">
					<img class="login-by-qq" width="60" src="http://gss1.bdstatic.com/9vo3dSag_xI4khGkpoWK1HF6hhy/baike/s=220/sign=08822efe5bee3d6d26c680c973176d41/c75c10385343fbf2ebae9b7ab27eca8064388fec.jpg" alt="">
				</div>
			</form>
		</article>
		<script src="/js/main.js" type="text/javascript" charset="utf-8"></script>
		<script>
			let code = getUrlParam('code');
			if(code){
			  fetch('post', '/user/registerByQQ', {
			    code: code
				}, (res)=>{
          $('.alert-success').show();
			    handleLocalStorage('set', 'userInfo', JSON.stringify(res));
					window.location.href = '/';
				});
			}
		</script>
	</body>
</html>
