<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style type="text/css">
			.index .list-group-item{display: flex;justify-content: space-between;line-height: 46px;}
			.index .list-group-item .del{display: block;padding: 0 6px;cursor: pointer;font-size: 24px;color: #f00;}
		</style>
	</head>
	<body>
		<article class="container index">
			<ul class="list-group">
			  
			</ul>
		</article>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$.ajax({
				type: 'get',
				url:'http://127.0.0.1:3000/userlist',
				data:'',
				async:true,
				dataType:'JSON',
				success:function(res){
					console.log(res);
					var list=res.result;
					var str='';
					for(let item of list){
						str+='<li class="list-group-item"><span>'+item.username+'</span><span class="del">&times;</span></li>'
					}
					$('.index .list-group').append(str);
				},error:function(res){
					console.log(res);
				}
			})
		</script>
	</body>
</html>
